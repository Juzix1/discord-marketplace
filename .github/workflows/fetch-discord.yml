name: Fetch Discord Messages

on:
  schedule:
    - cron: '0 * * * *'  # Co godzinę
  workflow_dispatch:  # Możliwość ręcznego uruchomienia

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-messages:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install discord.py
    
    - name: Fetch Discord messages
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
      run: |
        python scripts/fetch_messages.py
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add offers.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update offers from Discord" && git push)

  deploy:
    needs: fetch-messages
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4